<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumnos</title>
  <!-- Estilos css-->
  <link rel="stylesheet" href="./css/style.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--iconos fontawasome-->
  <script src="https://kit.fontawesome.com/4dfd6fc3c3.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- SweetAlert2 CSS -->
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
"></script>
</head>

<body>
  <header class="header">
    <div class="headerLogo">
      <img src="./asset/LOGO ESCUELA-PhotoRoom.png-PhotoRoom.png" width="100px" alt="logo">
    </div>
    <div class="headerNav">
      <nav>
        <ul class="headerNav">
          <li><a class="headerNavBar" href="#">Home</a></li>
        </ul>
      </nav>
    </div>
    <div class="headerTitulo">
      <h1>Escuela Normal Superior</br>"Maestros Argentinos"</h1>
    </div>
  </header>
  <main>
    <div class="container mt-5">
      <div id="seccion-ingreso">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form id="formulario">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button id="boton-ingresar" type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
      <div id="registro-alumnos" style="display: none;">
        <h2 class="mb-4">Registro de Alumnos</h2>
        <button onclick="agregarAlumno()" class="btn btn-primary mb-3">Agregar Alumno</button>
        <button onclick="eliminarAlumno()" class="btn btn-primary mb-3">Eliminar Alumno</button>

        <div id="lista-alumnos"></div>
        <div>
          <button class="btn btn-primary" onclick="buscarAlumno()">Buscar Alumno</button>
          <button class="btn btn-primary" onclick="filtrarAlumnosAprobados()">Filtrar Alumnos Aprobados</button>
          <button onclick="cerrarSesion()" class="btn btn-primary mb-0">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div>
      <p class="footerText">Escuela Normal Superior "Maestros Argentinos"</p>
      <p class="footerText">Corral de Bustos - Córdoba</p>
    </div>
    <div class="footerIco">
      <a href="https://www.instagram.com" target="_blank"></a> <i class="fab fa-instagram ico"
        style="color: #eceff4;"></i>
      <a href="https://www.facebook.com" target="_blank"></a><i class="fab fa-facebook ico"
        style="color: #edeff3;"></i>
      <a href="https://web.whatsapp.com/" target="_blank"></a> <i class="fab fa-whatsapp ico"
        style="color: #f6f7f9;"></i>
    </div>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
  <!-- Código JavaScript -->
  <script src="main.js/main.js"></script>
</body>

</html>
